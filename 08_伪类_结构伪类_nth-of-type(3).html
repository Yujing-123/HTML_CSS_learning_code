<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文字内容2会变成红色 */
        /* p:nth-child(3){
            color: red;
        } */
        /* 文字内容3会变成红色 */
        p:nth-of-type(3) {
            color: red;
        }
        /* :nth-of-type()用法跟:nth-child()类似，
        不同点是:nth-of-type()计数时只计算同种类型的元素 */
    </style>
</head>

<body>
    <div>
        <div>我是div元素</div>
        <p>文字内容1</p>
        <p>文字内容2</p>
        <p>文字内容3</p>
        <p>文字内容4</p>
        <p>文字内容5</p>
        <p>文字内容6</p>
        <p>文字内容7</p>
        <p>文字内容8</p>

    </div>
</body>

</html>
