<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如何防止margin collapse？
只设置其中一个元素的margin */
        div{
            width: 100px;
            height: 100px;
            background-color: #f00;
        }
        .box1{
            margin-bottom: 40px;
        }
        .box2{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
