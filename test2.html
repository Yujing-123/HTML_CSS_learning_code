<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            font-size: 24px;
            font-weight:700 ;
        }
    </style>
</head>
<script>
    window.onload = function(){
        var value = document.getElementById("value");
        var sum = 0;
        var str = '';
        for(var i = 1; i < 101; i++){
            if(i % 10 === 3){
                continue;
            }
            str = str + " + " + i;
            sum = sum + i;
        }
        str = str + ' = ' + sum;
        value.innerHTML = str.substr(2);
    }
</script>
<body>
    <span>整数1~100中个位数不为3的数字的累加值是：</span>
    <span id="value"></span>
</body>
</html>
