<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       sub,sup{
           font-size: 14px;
       }

       sub{
           position: relative;
           bottom: 6px;
       }
       sup{
           position: relative;
           top: 2px;
       }
   </style>
</head>
<body>
<!-- <sub>标签用于定义下标文本。下标文本（subscript text）在基线以下按正常文本高度的一半来显示。
    下标文本在表达化学公式、数学公式时很有用，比如H2O。 -->
<!-- <sup>标签用于定义上标文本。上标文本（superscript text）在基线以上按正常文本高度的一半来显示。
    上标文本在表达脚注时很有用，比如WWW[1] -->
    <h1>请计算n<sub>1</sub>+n<sub>2</sub>+n<sup>2</sup>的值</h1>
</body>
</html>
