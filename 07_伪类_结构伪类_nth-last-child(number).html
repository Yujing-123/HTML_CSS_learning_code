<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child:正着数  */
        /* nth-last-child:倒着数 */
        /* 文字内容6会变红 */
        /*  */
        /* p:nth-last-child(3) {
            color: red;
        } */
        /* 倒数第1,3,5,7 */
        /* p:nth-last-child(2n+1) {
            color: red;
        } */
        /* 倒数后三个 */
        p:nth-last-child(-n+3) {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
        <p>文字内容3</p>
        <p>文字内容4</p>
        <p>文字内容5</p>
        <p>文字内容6</p>
        <p>文字内容7</p>
        <p>文字内容8</p>

    </div>
</body>

</html>
